<router-outlet></router-outlet>

<div class="container" *ngFor="let item of charactersList">
  <div class="container-secondary">
    <img src="{{ item.image }}" alt="" />
    <div class="d-flex flex-column">
      <h3>{{ item.name }}</h3>
      <p>{{ item.species }}</p>
      <p>{{ item.status }}</p>
    </div>
  </div>
</div>
