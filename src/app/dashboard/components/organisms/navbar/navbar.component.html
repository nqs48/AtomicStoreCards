<div class="container-navbar p-2 main-container d-flex">

  <div class="container-items profile-info d-flex justify-content-start align-items-center ">

    <app-profile-image
      (click)="click($event)"
      class="profile-image d-flex align-items-center"
      [urlImage]="src_img"
    ></app-profile-image>

    <app-text
      class="text-navbar "
      [textContent]="textContentText"
    ></app-text>

  </div>

  <div class="container-items bg-dark main-cont-img">
    <img class="cont-img" [src]="imageLogo" alt="">
  </div>

  <div class="container-items justify-content-end me-2">
    <app-text
      class="text-navbar p-2 rounded-2 text-light border border-2 "
      [ngClass]="ngClassBalance"
      [textContent]="textContentTextBalance"
    ></app-text>
  </div>

</div>
